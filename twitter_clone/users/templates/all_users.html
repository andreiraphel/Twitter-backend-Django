{% extends "master.html" %}

{% block title %}
    List of Users
{% endblock %}

{% block content %}
    <h1>Users</h1>

    <ul>
        {% for x in myusers %}
            <li><a href="details/{{ x.username }}">{{ x.first_name }} {{ x.last_name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
